    <script>
        // 保存 mclid 到 Cookie
        function saveMclidToCookie() {
            // 获取 URL 参数 mclid
            const urlParams = new URLSearchParams(window.location.search);
            const mclid = urlParams.get('mclid');

            if (mclid) {
                // 保存 mclid 到 Cookie，设置过期时间为 30 天
                document.cookie = "mclid=" + mclid + "; path=/; max-age=" + 60 * 60 * 24 * 30;
                console.log("mclid saved to cookie: " + mclid);
            }
        }

        // 获取 mclid 的值
        function getMclidFromCookie() {
            const name = "mclid=";
            const decodedCookie = decodeURIComponent(document.cookie);
            const ca = decodedCookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i].trim();
                if (c.indexOf(name) === 0) {
                    return c.substring(name.length, c.length);
                }
            }
            return "";
        }

        // 处理转化事件，触发回发请求
        function handleSubmit(event) {
            // 阻止表单的默认提交行为（如果需要等待图片请求完成后再提交）
            event.preventDefault();

            // 获取存储在 cookie 中的 mclid
            const mclid = getMclidFromCookie();

            if (mclid) {
                // 构造回发请求的 URL，附加 mclid 参数
                const conversionUrl = "https://2bibr0.mcgo2.com/conv?clid=" + mclid;

                // 发送请求
                var image = new Image(1, 1);
                image.src = conversionUrl;

                console.log("Conversion tracked with mclid: " + mclid);
            } else {
                console.log("mclid not found in cookies.");
            }

            // 发送图片请求后，继续提交表单（如果需要）
            img.onload = function () {
                // 当图片请求成功发送后，提交表单
                event.target.submit();  // 提交表单
            };
        }

        // 页面加载时保存 mclid
        window.onload = function () {
            saveMclidToCookie();
        };

    <script>
        function startCountdown() {
            let time = 5 * 60; // 5 minutes
            const countdownEl = document.getElementById('countdown');

            function updateCountdown() {
                const minutes = Math.floor(time / 60);
                let seconds = time % 60;

                seconds = seconds < 10 ? '0' + seconds : seconds;
                countdownEl.innerHTML = `Time Left: ${minutes}:${seconds}`;

                if (time > 0) {
                    time--;
                    setTimeout(updateCountdown, 1000);
                } else {
                    countdownEl.innerHTML = 'Offer Expired!';
                }
            }

            updateCountdown();
        }

        startCountdown();
    </script>
