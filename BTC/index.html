    <script>
        // 保存 mclid 到 Cookie
        function saveMclidToCookie() {
            // 获取 URL 参数 mclid
            const urlParams = new URLSearchParams(window.location.search);
            const mclid = urlParams.get('mclid');

            if (mclid) {
                // 保存 mclid 到 Cookie，设置过期时间为 30 天
                document.cookie = "mclid=" + mclid + "; path=/; max-age=" + 60 * 60 * 24 * 30;
                console.log("mclid saved to cookie: " + mclid);
            }
        }

        // 获取 mclid 的值
        function getMclidFromCookie() {
            const name = "mclid=";
            const decodedCookie = decodeURIComponent(document.cookie);
            const ca = decodedCookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i].trim();
                if (c.indexOf(name) === 0) {
                    return c.substring(name.length, c.length);
                }
            }
            return "";
        }

        // 页面加载时执行
        window.onload = function () {
            saveMclidToCookie();

            // 获取表单元素
            const form = document.querySelector('.list-subscribe-form');

                // 添加ID以便后续引用

                    event.preventDefault(); // 阻止表单默认提交

                    // 创建表单数据对象

                    // 获取 mclid
                    const mclid = getMclidFromCookie();

                    // 定义提交表单的函数
                    const submitFormData = () => {
                        // 使用 fetch API 提交表单数据
                        fetch(this.action, {
                            method: 'POST',
                            body: formData
                        })
                            .then(response => {

                                window.location.href = 'https://you-win.top/BTC/Thank-you.html'; // 替换为您的感谢页面URL
                            })
                            .catch(error => {
                                console.error('提交出错:', error);
                                // 即使出错也跳转

                            });
                    };

                    // 如果有 mclid，先发送转化跟踪请求
                    if (mclid) {
                        // 构造回发请求的 URL，附加 mclid 参数
                        const conversionUrl = "https://2bibr0.mcgo2.com/conv?clid=" + mclid;

                        const trackingImage = new Image(1, 1);
                        trackingImage.onload = submitFormData;
                        trackingImage.onerror = submitFormData;
                        trackingImage.src = conversionUrl;

                        console.log("Conversion tracked with mclid: " + mclid);
                    } else {
                        // 如果没有 mclid，直接提交表单
                        submitFormData();
                        console.log("mclid not found in cookies.");
                    }
                });
            }
        };
    </script>

    <script>
        function startCountdown() {
            let time = 5 * 60; // 5 minutes
            const countdownEl = document.getElementById('countdown');

            function updateCountdown() {
                const minutes = Math.floor(time / 60);
                let seconds = time % 60;

                seconds = seconds < 10 ? '0' + seconds : seconds;
                countdownEl.innerHTML = `仅剩: ${minutes}:${seconds}`;

                if (time > 0) {
                    time--;
                    setTimeout(updateCountdown, 1000);
                } else {
                    countdownEl.innerHTML = 'Offer Expired!';
                }
            }

            updateCountdown();
        }
